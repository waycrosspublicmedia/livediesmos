<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Desmos</title>

  <!-- 100% privacy-first analytics -->
  <script data-collect-dnt="true" async src="https://scripts.simpleanalyticscdn.com/latest.js"></script>
  <noscript>
    <img src="https://queue.simpleanalyticscdn.com/noscript.gif?collect-dnt=true" alt="" referrerpolicy="no-referrer-when-downgrade"/>
  </noscript>

  <style>
  
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #1e1e1e !important;
      margin: 0;
      padding: 0;
      cursor: url('ArrowCursor.png'), auto;
    }
    html, body {
      margin: 0; padding: 0; height: 100%;
    }
    
    #iframe-container {
      position: relative;
      width: 100%;
      padding-bottom: 56.25%;
      height: 0;
      background: rgba(0, 0, 0, 0);
      border-radius: 9px;
      margin-bottom: 9px;
    }
    #myIframe {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      border: none;
    }
    #fullscreenBtn {
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 10px;
      border-radius: 200px;
      font-size: 1.2em;
      position: relative;
      cursor: pointer;
      transition: transform 0.2s, background 0.3s;
      display: block;
      margin: 20px auto;
      text-align: center;
      border: none;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    #exitFullscreenBtn {
      display: none;
      position: fixed;
      top: 10px; right: 10px;
      z-index: 10000;
      padding: 10px 20px;
      background: rgba(255, 0, 0, 0.8);
      color: white;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }
    .simulate-fullscreen {
      position: fixed !important;
      top: 0 !important;
      left: 0 !important;
      width: 100vw !important;
      height: 100vh !important;
      margin: 0 !important;
      padding: 0 !important;
      border-radius: 0 !important;
      z-index: 99999 !important;
      background: black;
      transition: all 0.3s ease;
      overflow: hidden;
    }

    
  </style>
</head>
<body>

  <div class="container">
    <nav>
      <ul></ul>
    </nav>

    <div class="content"></div>

    <div id="iframe-container">
      <iframe id="myIframe" src="" allowfullscreen allow="fullscreen"></iframe>
    </div>

    <div>
      <button id="fullscreenBtn">Fullscreen</button>
    </div>

    <div style="text-align: center;">
      <button id="favBtn">‚≠ê Add to Favorites</button>
    </div>

    <div id="favoritesSection" class="grid-container"></div>

    <button id="exitFullscreenBtn">Exit Fullscreen</button>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const game = params.get('game');
    const iframe = document.getElementById('myIframe');
    const container = document.getElementById('iframe-container');
    const fsBtn = document.getElementById('fullscreenBtn');
    const exitBtn = document.getElementById('exitFullscreenBtn');
    const favBtn = document.getElementById('favBtn');
    let isSimulatedFullscreen = false;

 
    if (game) {
      iframe.src = `${game}/index.html`;
    } else {
      iframe.src = 'fallback.html';
    }

   
    fsBtn.addEventListener('click', () => {
      if (container.requestFullscreen) {
        container.requestFullscreen();
      } else if (container.webkitRequestFullscreen) {
        container.webkitRequestFullscreen();
      } else if (container.msRequestFullscreen) {
        container.msRequestFullscreen();
      } else {
        container.classList.add('simulate-fullscreen');
        isSimulatedFullscreen = true;
      }
      exitBtn.style.display = 'block';
    });


    exitBtn.addEventListener('click', () => {
      if (document.fullscreenElement) {
        document.exitFullscreen();
      }
      container.classList.remove('simulate-fullscreen');
      isSimulatedFullscreen = false;
      exitBtn.style.display = 'none';
    });

    
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && isSimulatedFullscreen) {
        e.preventDefault();
      }
    });

    
    favBtn.addEventListener('click', () => {
      if (!game) return;
      let favs = JSON.parse(localStorage.getItem('favGames') || '[]');
      if (!favs.includes(game)) {
        favs.push(game);
        localStorage.setItem('favGames', JSON.stringify(favs));
        loadFavorites();
      }
    });

    
    function loadFavorites() {
      const favContainer = document.getElementById('favoritesSection');
      favContainer.innerHTML = '';
      let favs = JSON.parse(localStorage.getItem('favGames') || '[]');

      if (favs.length === 0) {
        favContainer.innerHTML = '<p style="color:#ccc; text-align:center;">No favorites yet.</p>';
        return;
      }

      favs.forEach((url, index) => {
        const div = document.createElement('div');
        div.className = 'grid-item';
        div.innerHTML = `
          <a href="?game=${url}">${url}</a><br>
          <button onclick="deleteFavorite(${index})" style="margin-top:10px;">üóë Remove</button>
        `;
        favContainer.appendChild(div);
      });
    }

   
    function deleteFavorite(index) {
      let favs = JSON.parse(localStorage.getItem('favGames') || '[]');
      favs.splice(index, 1);
      localStorage.setItem('favGames', JSON.stringify(favs));
      loadFavorites();
    }

    
    window.deleteFavorite = deleteFavorite;

    
    loadFavorites();
  </script>
</body>
</html>
